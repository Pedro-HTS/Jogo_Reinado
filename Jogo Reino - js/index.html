<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reinado</title>
  </head>
  <body>
    <div id="tudo">
      <div id="bg">
        <img src="#" alt="Reino" id="backGround" />
      </div>
      <div id="Jogo">
        <div id="START"></div>
        <div id="FIM" style="visibility: hidden">
          <div class="text">
            <h4>Meu ajudante! Deixe me ver...</h4>
            <h3 id="Acerto"></h3>
            <button class="button" type="button" id="closeWindon">Certo</button>
          </div>
        </div>
        <div id="INFO">
          <div class="text">
            <p id="level">Level: `${level}`</p>
            <h4 class="titulo">Vamos nessa<br />ajudante!</h4>
            <button class="button" type="button" id="startBtt">
              Vamos nessa!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
